<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Augmenting Human Intelligence</title>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
    <script type='text/javascript' src='stencils.js'></script><?xml version="1.0" encoding="UTF-8"?>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="css/style.css">

    <!-- really wish we didn't need JQ here, but it just makes ajax calls so nice -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>

  </head>
  <body>

    <div class="container container--large">
      <div id="js--main-canvas" class="main-canvas">
        <div class="lds-dual-ring hidden" id="js--loading-spinner"></div>
      </div>
      <div class="suggestion-container">
        <div>
          <div id="js--suggest-1" class="suggestion-item"></div>
          <div id="js--suggest-2" class="suggestion-item"></div>
        </div>
        <div>
          <div id="js--suggest-3" class="suggestion-item"></div>
          <div id="js--suggest-4" class="suggestion-item"></div>
        </div>
      </div>
    </div>

    <div class="container container--small">
      <div class="button-group">
        <button id="submit" class="button button--center">Submit</button>
      </div>

      <div class="button-group button-group--flex">
        <div>
          <button id="js--bw" data-type="bw" class="button--active button">Black & White</button>
          <button id="js--watercolor" data-type="watercolor" class="button">Watercolor</button>
          <button id="js--pizza" data-type="pizza" class="button">Pizza</button>
        </div>
        <button id="export" class="button">Stylize</button>
      </div>
    </div>


    <script type="text/javascript" src="sketch.js"></script>
  </body>
</html>
