<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MIXI | v.Tattoo</title>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
    <script type='text/javascript' src='stencils.js'></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body{
        padding: 0 6rem;
      }

      img{
        max-width: 200px;
        margin: 2rem 0;
      }

      .suggestion-container{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        height: 600px;
        width: 600px;
        justify-content: space-between;
        align-items: center;
      }

      .suggestion-item{
        border: 2px solid black;
        display: inline-block;
        position: relative;
        height: 200px;
        width: 200px;
      }

      .suggestion-img{
        max-width: 100%;
        max-height: 100%;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
      }

      .container{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

    </style>
  </head>
  <body>
    <img src="mix.svg" alt="logo">

    <div class="container">
      <div id="js--main-canvas" class=""></div>
      <div class="suggestion-container">
        <div id="js--suggest-1" class="suggestion-item"></div>
        <div id="js--suggest-2" class="suggestion-item"></div>
        <div id="js--suggest-3" class="suggestion-item"></div>
        <div id="js--suggest-4" class="suggestion-item"></div>
      </div>
    </div>

    <button id="submit">submit</button>
    <button id="export">export</button>

    <script type="text/javascript" src="sketch.js"></script>
  </body>
</html>
